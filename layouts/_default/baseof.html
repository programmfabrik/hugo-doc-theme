<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link href="{{ "/css/syntax.css" | relURL}}" rel="stylesheet" type="text/css" />
		<link href="{{ "/css/codemirror.css" | relURL }}" rel="stylesheet" type="text/css" />
		<link href="{{ "/css/website.css" | relURL }}" rel="stylesheet" type="text/css" />
		<link href="https://codemirror.net/theme/base16-light.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
		<link rel="stylesheet" href="{{ "/lib/font-awesome/css/font-awesome.min.css" | relURL}}">
		<link rel="shortcut icon" href="{{ "/images/favicon.ico" | relURL }}" />
		{{ partial "head.html" . }}

		<!-- Font for Sequence Diagrams handwriting mode -->
		<style type="text/css">
			/* latin */
			@font-face {
			font-family: 'danielbd';
			font-style: bold;
			font-weight: 400;
			src: url(https://fonts.gstatic.com/s/architectsdaughter/v8/KtkxAKiDZI_td1Lkx62xHZHDtgO_Y-bvTYlg4-7jA-U.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
		</style>

		<script src="{{ "/cui/cui.min.js" | relURL }}" type="text/javascript" charset="utf-8"></script>
		<!--
			<link href="{{ "/cui/cui.css" | relURL }}" rel="stylesheet" type="text/css" />
		-->

		<!-- Font for H1, H2, ... -->
		<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet" />

		<!-- Blocks may include default content. -->
		<title>{{ block "title" . }}
		{{ .Site.Title }}
		{{ end }}</title>
	</head>
	<body>
		<header>
			{{ partial "header.html" . }}
		</header>
		<div class="content">
			{{ partial "menu.html" . }}
			{{ block "main" . }}
			<!-- The part of the page that begins to differ between templates -->
			{{ end }}
		</div>
		<footer>
			{{ partial "footer.html" . }}
		</footer>

		<!-- MERMAID -->
		<script src="https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
		<script>
			mermaid.init({theme: 'forest'}, "code.language-mermaid");
		</script>

		<!-- SEQUENCE -->
		<script src="{{ "javascript/sequence/snap.svg-min.js" | relURL }}"></script>
		<script src="{{ "javascript/sequence/underscore-min.js" | relURL }}"></script>
		<script src="{{ "javascript/sequence/webfont.js" | relURL }}"></script>
		<script src="{{ "javascript/sequence/sequence-diagram-min.js" | relURL }}"></script>

		<!-- Codemirror -->
		<script src="{{ "/lib/codemirror/codemirror.js" | relURL }}"></script>
		<!-- Codemirror modes: https://codemirror.net/mode/index.html -->
		<script src="{{ "/lib/codemirror/mode/javascript/javascript.js" | relURL}}"></script>
		<script src="{{ "/lib/codemirror/mode/python/python.js" | relURL}}"></script>
		<script src="{{ "/lib/codemirror/mode/clike/clike.js" | relURL}}"></script>
		<script src="{{ "/lib/codemirror/mode/yaml/yaml.js" | relURL}}"></script>
		<script src="{{ "/lib/codemirror/mode/css/css.js" | relURL}}"></script>
		<script src="{{ "/lib/codemirror/mode/go/go.js" | relURL}}"></script>

		<!-- MENU STUFF -->
		<script src="{{ "/javascript/main.js" | relURL }}"></script>

		{{ partial "foot.html" . }}
	</body>
</html>
