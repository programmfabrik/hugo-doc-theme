{{ define "main" }}
<main class="markdown-body" aria-role="main">
	<h1>{{ .Section }}</h1>
	<h2 class="taxonomy-title">{{ .Page.Title }}</h2>
	<ul>
		{{ range .Pages }}
		<li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a><br>{{ .Summary }}</li>
		{{ end }}
	</ul>
</main>
{{ end }}
